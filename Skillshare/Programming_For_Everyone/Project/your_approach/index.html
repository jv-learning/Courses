<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script defer type="module" src="./scripts/main.js"></script>
  <title>QuizIt!</title>
</head>

<body>
  <header>
    <h1>This is the Quiz show!</h1>
  </header>
  <main>
    <section class="question_wrapper">
      <h2 class="question_title">
        First question
      </h2>
      <p class="question_subtitle">
      <p>
    </section>
    <section class="answers_wrapper">
      <ul class="answer_list">
        <li class="answer_list_item"><button id="btn_1">Answer1</button></li>
        <li class="answer_list_item"><button id="btn_2">Answer2</button></li>
        <li class="answer_list_item"><button id="btn_3">Answer3</button></li>
        <li class="answer_list_item"><button id="btn_4">Answer4</button></li>
      </ul>
    </section>
  </main>
  <footer><div><span id="count_questions"></span> of <span id="total_questions"></span></div><button disabled id="btn_next">Next</button></footer>
</body>

</html>
